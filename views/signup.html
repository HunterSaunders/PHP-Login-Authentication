<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/styles.scss" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.js"></script>
</head>
<body>
    <header>
        <div class="logo-name">
            <img src="../images/box_logo.png" alt="Logo" />
            <h1 class="txt-i">STOR-IT</h1>
        </div>
        <div class="nav-section">
            <h5>Already Have An Account?</h5>
            <a href="../index.html" class="open-btn">
                <h4 id="opent-btn-txt">LOGIN</h4>
            </a>
        </div>
    </header>
    <main>
        <h1 class="form-header txt-i">Sign Up</h1>
        <h6 id="signup-error"></h6>
        <form>
            <label>FIRST NAME</label>
            <input id="name" name="first" type="text" autocomplete="off">
            <label>LAST NAME</label>
            <input name="last" type="text" autocomplete="off">
            <label>EMAIL ADDRESS</label>
            <input name="email" type="email" autocomplete="off">
            <label>PASSWORD</label>
            <input name="password" type="password" autocomplete="off">
            <label>CONFIRM PASSWORD</label>
            <input name="confirm-password" type="password" autocomplete="off">
            <button id="signup-btn" class="form-btn" type="button" onclick="setupNewUser()"><h3>SIGN UP</h3></button>
        </form>
    </main>

            <li><a href="https://www.twitter.com" target="_blank"><img src="../images/twitter.png" alt="Twitter" class="icon"/></a></li>
        </ul>
    </footer>
    <script type="text/javascript" src="../script/script.js"></script>
</body>
</html>
